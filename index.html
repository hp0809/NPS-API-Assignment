<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple way to find parks by state">
    <title>Park Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Park Finder</h1>

        <form id="js-form">
            <label for="search-term">2 letter abbreviation for the State or States seperated by commas (no spaces)</label><br>
            <input type="text" name="search-term" id="js-search-term" placeholder="Ex CO,FL,MT" required><br>

            <label for="max-results">Maximum results to return</label><br>
            <input type="number" name="max-results" min="1" id="js-max-results" value="10">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
